<dialog class="dialog">
  <div class="dialog__iner">
    <button class="close-modal btn-grin" type="button">
      <svg>
        <use xlink:href="../images/sprite.svg#close"></use>
      </svg>
    </button>
    <form class="form" id="form-registre">
      <legend class="form__legend">ada pertanyaan..?</legend>
      <div>
        <input
          class="form__input"
          type="text"
          name="name"
          id="username"
          placeholder="Your neme"
          required
        />
        <div class="error"></div>
      </div>
      <div>
        <input
          class="form__input"
          id="password"
          type="password"
          name="password"
          required
        />
        <div class="error"></div>
      </div>
      <button type="submit" class="btn-grin form__btn">Kirim</button>
    </form>
    <p class="send-message-reg"></p>
  </div>
</dialog>
